<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Password Generator</h2>
        <div class="input-group mb-3">
            <input type="text" id="password" class="form-control" placeholder="Your Password" readonly>
            <button class="btn btn-outline-secondary" type="button" onclick="generatePassword()">Generate</button>
        </div>
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="include-uppercase">
            <label class="form-check-label" for="include-uppercase">Include Uppercase Letters</label>
        </div>
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="include-lowercase">
            <label class="form-check-label" for="include-lowercase">Include Lowercase Letters</label>
        </div>
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="include-numbers">
            <label class="form-check-label" for="include-numbers">Include Numbers</label>
        </div>
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="include-special">
            <label class="form-check-label" for="include-special">Include Special Characters</label>
        </div>
        <button class="btn btn-primary btn-generate" onclick="copyPassword()">Copy to Clipboard</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
